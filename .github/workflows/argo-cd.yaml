name: Build and Deploy with ArgoCD

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'
    tags:
      - 'v*'

  pull_request:
    branches:
      - develop
      - main
    types: [opened, synchronize, reopened]

  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        default: 'dev'

env:
  NODE_VERSION: '18'
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: ashwini73/todolist-app
  MANIFEST_REPO: ashwinimhasrup/argocd-TodoList

jobs:
  build-for-pr:
    name: Build Docker Image (CI only for PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            docker.io/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}

      - name: CI Only Message
        run: |
          echo "‚úÖ Docker image built successfully for PR #${{ github.event.pull_request.number }}"
          echo "üß™ Code review and testing is done."

  build-and-push-dev:
    runs-on: ubuntu-latest
    if: |
      startsWith(github.ref, 'refs/heads/hotfix/') ||
      startsWith(github.ref, 'refs/heads/feature/') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
      branch-name: ${{ steps.extract-branch.outputs.branch }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract branch name
        id: extract-branch
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "üìå Source branch: ${BRANCH_NAME}"

      - name: Set image tag
        id: set-tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "üè∑Ô∏è Image tag: ${SHORT_SHA}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
            docker.io/${{ env.IMAGE_NAME }}:dev-latest
          cache-from: type=registry,ref=docker.io/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=docker.io/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Image pushed notification
        run: |
          echo "‚úÖ Docker image pushed to Docker Hub successfully!"
          echo "üì¶ Image: docker.io/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}"
          echo "üîñ Also tagged as: dev-latest"

  update-manifests-dev:
    needs: build-and-push-dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout manifests repo (same branch as source)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MANIFEST_REPO }}
          token: ${{ secrets.GIT_TOKEN }}
          ref: ${{ needs.build-and-push-dev.outputs.branch-name }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Pull latest changes
        run: |
          git pull origin ${{ needs.build-and-push-dev.outputs.branch-name }} --no-rebase || true

      - name: Update image tag in Dev manifest
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq
          yq eval '.spec.template.spec.containers[0].image = "docker.io/${{ env.IMAGE_NAME }}:${{ needs.build-and-push-dev.outputs.image-tag }}"' -i k8s/dev/dev.yaml

      - name: Commit and push changes
        run: |
          git add k8s/dev/dev.yaml
          git diff --staged --quiet || git commit -m "chore: update dev image to ${{ needs.build-and-push-dev.outputs.image-tag }}"
          git push origin ${{ needs.build-and-push-dev.outputs.branch-name }}

      - name: ArgoCD Auto-Sync Notification
        run: |
          echo "‚úÖ Dev manifest updated successfully!"
          echo "üåø Branch: ${{ needs.build-and-push-dev.outputs.branch-name }}"
          echo "üîÑ ArgoCD will auto-sync changes to namespace: argo-dev"
          echo "üì¶ Image: docker.io/${{ env.IMAGE_NAME }}:${{ needs.build-and-push-dev.outputs.image-tag }}"

  build-and-push-qa:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
      branch-name: ${{ steps.extract-branch.outputs.branch }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract branch name
        id: extract-branch
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "üìå Source branch: ${BRANCH_NAME}"

      - name: Set image tag
        id: set-tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "üè∑Ô∏è Image tag: ${SHORT_SHA}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
            docker.io/${{ env.IMAGE_NAME }}:qa-latest
          cache-from: type=registry,ref=docker.io/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=docker.io/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Image pushed notification
        run: |
          echo "‚úÖ Docker image pushed to Docker Hub successfully!"
          echo "üì¶ Image: docker.io/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}"
          echo "üîñ Also tagged as: qa-latest"

  update-manifests-qa:
    needs: build-and-push-qa
    runs-on: ubuntu-latest
    steps:
      - name: Checkout manifests repo (develop branch)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MANIFEST_REPO }}
          token: ${{ secrets.GIT_TOKEN }}
          ref: ${{ needs.build-and-push-qa.outputs.branch-name }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Pull latest changes
        run: |
          git pull origin ${{ needs.build-and-push-qa.outputs.branch-name }} --no-rebase || true

      - name: Update QA manifest
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq
          yq eval '.spec.template.spec.containers[0].image = "docker.io/${{ env.IMAGE_NAME }}:${{ needs.build-and-push-qa.outputs.image-tag }}"' -i k8s/qa/qa.yaml

      - name: Commit and push changes
        run: |
          git add k8s/qa/qa.yaml
          git diff --staged --quiet || git commit -m "chore: update QA image to ${{ needs.build-and-push-qa.outputs.image-tag }}"
          git push origin ${{ needs.build-and-push-qa.outputs.branch-name }}

      - name: ArgoCD Auto-Sync Notification
        run: |
          echo "‚úÖ QA manifest updated!"
          echo "üåø Branch: ${{ needs.build-and-push-qa.outputs.branch-name }}"
          echo "üîÑ ArgoCD will auto-sync to namespace: argo-qa"
          echo "üì¶ Image: docker.io/${{ env.IMAGE_NAME }}:${{ needs.build-and-push-qa.outputs.image-tag }}"

  build-and-push-staging:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/')
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
      branch-name: ${{ steps.extract-branch.outputs.branch }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract branch name
        id: extract-branch
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "üìå Source branch: ${BRANCH_NAME}"
      
      - name: Set image tag
        id: set-tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "üè∑Ô∏è Image tag: ${SHORT_SHA}"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
            docker.io/${{ env.IMAGE_NAME }}:staging-latest
          cache-from: type=registry,ref=docker.io/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=docker.io/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Image pushed notification
        run: |
          echo "‚úÖ Docker image pushed to Docker Hub successfully!"
          echo "üì¶ Image: docker.io/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}"
          echo "üîñ Also tagged as: staging-latest"

  update-manifests-staging:
    needs: build-and-push-staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout manifests repo (release branch)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MANIFEST_REPO }}
          token: ${{ secrets.GIT_TOKEN }}
          ref: ${{ needs.build-and-push-staging.outputs.branch-name }}
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
      
      - name: Pull latest changes
        run: |
          git pull origin ${{ needs.build-and-push-staging.outputs.branch-name }} --no-rebase || true
      
      - name: Update staging manifest
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq
          yq eval '.spec.template.spec.containers[0].image = "docker.io/${{ env.IMAGE_NAME }}:${{ needs.build-and-push-staging.outputs.image-tag }}"' -i k8s/staging/staging.yaml
      
      - name: Commit and push changes
        run: |
          git add k8s/staging/staging.yaml
          git diff --staged --quiet || git commit -m "chore: update staging image to ${{ needs.build-and-push-staging.outputs.image-tag }}"
          git push origin ${{ needs.build-and-push-staging.outputs.branch-name }}
      
      - name: ArgoCD Auto-Sync Notification
        run: |
          echo "‚úÖ Staging manifest updated!"
          echo "üåø Branch: ${{ needs.build-and-push-staging.outputs.branch-name }}"
          echo "üîÑ ArgoCD will auto-sync to namespace: argo-staging"
          echo "üì¶ Image: docker.io/${{ env.IMAGE_NAME }}:${{ needs.build-and-push-staging.outputs.image-tag }}"

  build-and-push-prod:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set image tag
        id: set-tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "üè∑Ô∏è Image tag: ${SHORT_SHA}"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
            docker.io/${{ env.IMAGE_NAME }}:prod-latest
            docker.io/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=docker.io/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=docker.io/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Image pushed notification
        run: |
          echo "‚úÖ Docker image pushed to Docker Hub successfully!"
          echo "üì¶ Image: docker.io/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}"
          echo "üîñ Also tagged as: prod-latest, latest"

  update-manifests-prod:
    needs: build-and-push-prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout manifests repo (main branch for prod)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MANIFEST_REPO }}
          token: ${{ secrets.GIT_TOKEN }}
          ref: main
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
      
      - name: Pull latest changes
        run: |
          git pull origin main --no-rebase || true
      
      - name: Update prod manifest
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq
          yq eval '.spec.template.spec.containers[0].image = "docker.io/${{ env.IMAGE_NAME }}:${{ needs.build-and-push-prod.outputs.image-tag }}"' -i k8s/prod/prod.yaml
      
      - name: Commit and push changes
        run: |
          git add k8s/prod/prod.yaml
          git diff --staged --quiet || git commit -m "chore: update prod image to ${{ needs.build-and-push-prod.outputs.image-tag }}"
          git push origin main
      
      - name: ArgoCD Auto-Sync Notification
        run: |
          echo "‚úÖ Prod manifest updated!"
          echo "üåø Branch: main"
          echo "üîÑ ArgoCD will auto-sync to namespace: argo-prod"
          echo "üì¶ Image: docker.io/${{ env.IMAGE_NAME }}:${{ needs.build-and-push-prod.outputs.image-tag }}"
